<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="view-transition" content="same-origin" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="preload" href="/GeistVF.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="/GeistMonoVF.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="alternate" type="application/atom+xml" title="ATOM" href="/atom.xml" />
  <title>
    {% if page.title %}{{ page.title }} • {% endif %}
    {% if section.title %}{{ section.title }} • {% endif %}
    Liam Gallagher
  </title>
  {% block head %} {% endblock %}
</head>

<body>
  <main>{% block content %} {% endblock %}</main>
  <footer>
    <div class="content">
      <span>Liam Gallagher</span>
      <div class="links">
        {% if page.path %}
        <a href="https://web.archive.org/web/changes/https://www.liamgallagher.dev{{page.path}}" target="_blank">
          <img src="/icons/internetarchive.svg" alt="Wayback Machine" width="20" height="20" />
        </a>
        {% endif %}
        <a href="mailto:ljpgallagher@xtra.co.nz" target="_blank">
          <img src="/icons/email.svg" alt="Email" width="20" height="20" />
        </a>
        <a href="https://mastodon.social/@liam737" target="_blank" rel="me">
          <img src="/icons/mastodon.svg" alt="Mastodon" width="20" height="20" />
        </a>
        <a href="https://github.com/LiamGallagher737" target="_blank">
          <img src="/icons/github.svg" alt="GitHub" width="20" height="20" />
        </a>
        <a href="https://youtube.com/@liam-dev" target="_blank">
          <img src="/icons/youtube.svg" alt="YouTube" width="20" height="20" />
        </a>
      </div>
    </div>
  </footer>
  <script src="/instantpage-5.2.0.min.js" type="module" defer></script>
</body>

</html>
